        @import url('https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:wght@400;700&family=Poppins:wght@700&display=swap');
        
        body, html {
            margin: 0;

            background-image:

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; 
        }

        .ad-container {
            z-index: 20;
            width: 80%;
            display: flex;
            justify-content: center;
            margin: 2px 0;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sender-greeting {
            display: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3em;
            margin-bottom: 18px;
            width: 97%;
        }
        
        .video-wrapper {
            position: relative;
            width: 80%;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 10px #FF9933, 0 0 20px #FF9933, 
                0 0 30px #138808, 0 0 40px #138808,
                inset 0 0 15px #FFFFFF;
            border: 2px solid #fff;
        }
        
        video {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        .main-heading {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .sub-heading, .input-label {
            font-size: 1.2em;
            margin-bottom: 13px;
            line-height: 1.3;
        }

        .tricolor-text {
            background: linear-gradient(90deg, #FF9933 25%, #FFFFFF 50%, #138808 75%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.8));
            animation: flow-text 10s linear infinite;
        }

        #name-input {
            width: calc(90% - 30px);
            padding: 12px 15px;
            font-size: 1.6em;
            font-family: 'Tiro Devanagari Hindi', serif;
            text-align: center;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-top: 0px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: box-shadow 0.3s ease;
        }
        #name-input::placeholder { color: rgba(255,255,255,0.6); }
        #name-input:focus {
            outline: none;
            box-shadow: 0 0 15px 4px #FF9933, 0 0 15px 4px #138808;
        }

        #share-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(90deg, #FF9933 0%, #FFFFFF 50%, #138808 100%);
            color: #00002E;
            text-shadow: none;
            border: 2px solid #fff;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 24px;
            width: 90%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
        }
        #share-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }

        @keyframes flow-text {
            to {
                background-position: -200% center;
            }
        }
        
        /* Scroll indicator styles */
        .scroll-indicator {
            position: fixed;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 14px;
            color: white;
            letter-spacing: 2px;
            z-index: 2000;
            animation: fadeMove 1.5s infinite;
        }

        @keyframes fadeMove {
            0%, 100% { opacity: 0.5; transform: translateY(-50%) translateX(0); }
            50% { opacity: 1; transform: translateY(-50%) translateX(5px); }
        }

         @media (max-width: 480px) {
            .container { padding: 10px; }
            .video-wrapper { margin-bottom: 13px; }
            #sender-greeting { font-size: 1.3em; margin-bottom: 13px; }
            .main-heading { font-size: 2.1em; margin-bottom: 7px; }
            .sub-heading { font-size: 1em; margin-bottom: 15px; }
            .input-label { font-size: 1.1em; margin-top: 10px; }
            #name-input { padding: 10px; font-size: 1.1em; margin-top: 2px; }
            #share-button { font-size: 1.1em; padding: 12px 15px; margin-top: 20px; gap: 8px;}
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        const fireworks = [];
        const triColors = ['#FF9933', '#FFFFFF', '#138808'];

        function Firework(sx, sy, tx, ty) {
            this.x = sx; this.y = sy; this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty;
            this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
            this.distanceTraveled = 0;
            this.coordinates = []; this.coordinateCount = 3;
            while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2; this.acceleration = 1.05; this.brightness = Math.random() * 20 + 80;
        }
        Firework.prototype.update = function (index) {
            this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.acceleration;
            const vx = Math.cos(this.angle) * this.speed;
            const vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = Math.sqrt(Math.pow(this.x - this.sx, 2) + Math.pow(this.y - this.sy, 2));
            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty); fireworks.splice(index, 1);
            } else { this.x += vx; this.y += vy; }
        };
        Firework.prototype.draw = function () {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(45, 100%, ${this.brightness}%)`;
            ctx.stroke();
        };
        function Particle(x, y) {
            this.x = x; this.y = y; this.coordinates = []; this.coordinateCount = 5;
            while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = Math.random() * Math.PI * 2; this.speed = Math.random() * 10 + 1;
            this.friction = 0.95; this.gravity = 1;
            this.color = triColors[Math.floor(Math.random() * triColors.length)];
            this.alpha = 1; this.decay = Math.random() * 0.03 + 0.015;
        }
        Particle.prototype.update = function (index) {
            this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction; this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if (this.alpha <= this.decay) { particles.splice(index, 1); }
        };
        Particle.prototype.draw = function () {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            const r = parseInt(this.color.slice(1, 3), 16), g = parseInt(this.color.slice(3, 5), 16), b = parseInt(this.color.slice(5, 7), 16);
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${this.alpha})`;
            ctx.stroke();
        };
        function createParticles(x, y) { let particleCount = 40; while (particleCount--) { particles.push(new Particle(x, y)); } }
        function loop() {
            requestAnimationFrame(loop);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 20, 0.4)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            let i = fireworks.length; while (i--) { fireworks[i].draw(); fireworks[i].update(i); }
            let j = particles.length; while (j--) { particles[j].draw(); particles[j].update(j); }
            if (Math.random() < 0.06) { fireworks.push(new Firework(canvas.width / 2, canvas.height, Math.random() * canvas.width, Math.random() * canvas.height / 2)); }
        }
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('greeting-video');
            const senderGreeting = document.getElementById('sender-greeting');
            const nameInput = document.getElementById('name-input');
            const shareButton = document.getElementById('share-button');
            
            const urlParams = new URLSearchParams(window.location.search);
            const fromName = urlParams.get('from');
            if (fromName) {
                const senderName = decodeURIComponent(fromName.replace(/\+/g, ' '));
                senderGreeting.textContent = `${senderName} की तरफ से शुभकामनाएँ`;
                senderGreeting.style.display = 'block';
            }

            function enableSound() {
                video.muted = false;
                video.play().catch(e => console.log("Play with sound failed:", e));
            }

            document.body.addEventListener('click', function(e) {
                if (e.target.closest('.ad-container')) return; // ignore ad clicks
                enableSound();
            }, { once: true });
            
            loop();

            shareButton.addEventListener('click', function() {
                const userName = nameInput.value.trim();
                if (!userName) {
                    alert('शेयर करने के लिए कृपया अपना नाम लिखें।');
                    return;
                }
                const baseUrl = window.location.origin + window.location.pathname;
                const shareableLink = `${baseUrl}?from=${encodeURIComponent(userName)}`;
                const shareText = `🇮🇳 ${userName} ने आपको स्वतंत्रता दिवस की हार्दिक शुभकामनाएँ भेजी हैं! 🇮🇳\n\nइस लिंक पर क्लिक करके देखें:`;

                if (navigator.share) {
                    navigator.share({
                        title: 'स्वतंत्रता दिवस की शुभकामनाएँ!',
                        text: shareText,
                        url: shareableLink
                    }).catch(err => console.log("Share failed:", err));
                } else {
                    navigator.clipboard.writeText(shareableLink).then(() => {
                        alert('लिंक कॉपी हो गया है! अब आप इसे शेयर कर सकते हैं।');
                    });
                }
            });
        });
    </script>
